<html>
<head>
		<!-- CSS Declaration -->
			<link rel="stylesheet" type="text/css" href="style.css">
			<link rel="stylesheet" href="styles/rainbow.css">
			<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- JS import -->
			<script src="jquery-3.1.0.min.js"></script>
			<script src="typed.js"></script>
			<script src="highlight.pack.js"></script>
			<script src="main.js"></script>

		<!-- META Declaration -->
			<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
			<meta name="description" content="Another useless website.">
			<meta name="author" content="Tshilidzi Tshivhula">
			<meta name="keywords" content="Tshilidzi,Tshivhula,Systems Engineer">
			<meta charset="utf-8">
			<title>Tshilidzi</title>
	</head>
	<body>
		<div style="line-height:1em;">
			<span class='tmp' style="white-space:pre"></span>
		</div>
		<div class='console'>
			<div class='vanilla'>
				<span id="prompt">tshilidzi <span style='color: purple'>::</span>
				<span style='color: green' class='pwd'>~</span> 
				<span style='color: rgb(73, 73, 230)'>%</span> </span>
				<span id="content" style="white-space:pre"></span><br />
				<span id="result"></span>
			</div>
		</div>
		<div class='vim'>
			<span class='menu'>
				<span style='color: green'> 1</span>+ main.c
			</span>
			<div class='lines'></div>
			<div class='file'>
				<span id="content" style="white-space:pre"></span>
			</div>
			<div class='status'>
				<span class='st normal'>NORMAL</span><span class='fd'>main.c</span><span class='cmd'></span>
				<span class='infos'>unix | utf-8 | C</span>
			</div>
		</div>
		<div class='preview'></div>
		<div id="skip"><i class='fa fa-times'></i></div>
	</body>
</html>
